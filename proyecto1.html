<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="proyecto1/styles.css">
    <title>LautiRad</title>
</head>
<body class="dark-theme">
    <header><header class="profile container">
        <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> --> 
        <h1 class="profile__name">
            <a href="index.html" target="_blank" class="profile__social-link">LautiRad</a>
        </h1>
        <ol class="profile__social">
            <a href="https://www.instagram.com/lautirad/" target="_blank" class="profile__social-link">
                <i class="ri-instagram-line"></i>
            </a>
            <a href="https://www.linkedin.com/in/lautaro-alejandro-radboone-collovati-0990821ab/" target="_blank" class="profile__social-link">
                <i class="ri-linkedin-box-line"></i>
            </a>
            <a href="https://twitter.com/LautiRad" target="_blank" class="profile__social-link">
                <i class="ri-twitter-line"></i>
            </a>
            <a href="https://github.com/LautiRadboone" target="_blank" class="profile__social-link">
                <i class="ri-github-line"></i>
            </a>
        </ol>

        <h2 class="profile__name">Reloj</h2><!-- Reloj -->
            <div class="reloj-container">
              <span class="horario"></span>
            </div>
        <h2 class="profile__name">Calculadora</h2><!-- Calculadora -->
            <div class="calculator-fondo">
              <span>
                <div class="calculator-grid">
                  <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                  </div>
                  <button data-all-clear class="span-two">AC</button>
                  <button data-delete>DEL</button>
                  <button data-operation>÷</button>
                  <button data-number>1</button>
                  <button data-number>2</button>
                  <button data-number>3</button>
                  <button data-operation>*</button>
                  <button data-number>4</button>
                  <button data-number>5</button>
                  <button data-number>6</button>
                  <button data-operation>+</button>
                  <button data-number>7</button>
                  <button data-number>8</button>
                  <button data-number>9</button>
                  <button data-operation>-</button>
                  <button data-number>.</button>
                  <button data-number>0</button>
                  <button data-equals class="span-two">=</button>
                </div>
              </span>
            </div>
        <h2 class="profile__name">Lista de Tareas</h2><!-- Lista de Tareas -->
            <div class="lista-de-tareas">
                <h1>Lista de Tareas</h1>
                <div class="search">
                    <form>
                        <input type="text" placeholder="Agregar tarea..">
                        <button class="btn-add">
                            <i class="ri-add-line"></i>
                        </button>
                    </form>
                </div>
                <div class="li-container">
                    <ul>
                    
                    </ul>
                </div>
                <div class="empty">
                    <p>No tenés tareas pendientes.</p>
                </div>
            </div>
    </header>
    <main></main>
    <footer class="footer container">
        <span class="footer__copy">
            &#169; LautiRad.
        </span>
    </footer>
    <script src="assets/js/scrollreveal.min.js"></script>

    <script src="proyecto1/scripts.js"></script>
      
    <script src="assets/js/scripts.js"></script>
          
</body>
</html>
